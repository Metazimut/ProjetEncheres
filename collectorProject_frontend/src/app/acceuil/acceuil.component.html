<h4>Last Publications</h4>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a [routerLink]="['/categorie/']">
      <img class="d-block img-fluid" [src]='["../../assets/"+listPublications().pop().img]' alt="First slide" class="mx-auto d-block" width="350" height="350">
      </a>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/categorie/']">
      <img class="d-block img-fluid" [src]='["../../assets/"+listPublications().pop().img]' alt="Second slide" class="mx-auto d-block" width="350" height="350">
      </a>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/categorie/']">
      <img class="d-block img-fluid" [src]='["../../assets/"+listPublications().pop().img]' alt="Third slide" class="mx-auto d-block" width="350" height="350">
      </a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<br>

<h4>Top Categories</h4>
<div class="raw card-group">
  <div *ngFor="let cat of listCategories().splice(1,3)" class="col-4">
    <div class="card">
      <p class="card-title text-center">{{cat.categorieNom}}</p>
      <a class="text-center"[routerLink]="['/categorie/'+cat.id]"><img [src]='["../../assets/"+cat.imgCat]'></a>
    </div>
  </div>
</div>
