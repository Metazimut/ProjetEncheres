<h4 *ngIf="publicationsByNom == null">Last Publications</h4>
<h4 *ngIf="publicationsByNom != null">Wanted Publication(s)</h4>
<div>
  <select class="selectpicker" data-live-search="true" title="Choose publication" [(ngModel)]="nomPublication">
    <option *ngFor="let item of listPublicationsNom()">{{item}}</option>
  </select>
  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="findAllPublicationsByNom(nomPublication)">Search</button>
</div>
<br>
  <div *ngIf="publicationsByNom == null" id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions"  *ngFor="let item of listPublications();let index = index" [attr.data-slide-to]="index"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of listPublications();let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
        <img class="mx-auto d-block" [src]='["../../assets/"+item.img]' [alt]="item.nom" height="350">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div *ngIf="publicationsByNom != null" class="raw card-group">
  <div *ngFor="let cat of publicationsByNom" class="col-md-4 clearfix d-none d-md-block">
    <div class="card mb-2">
      <p class="card-title text-center">{{cat.nom}}</p>
      <a class="text-center"[routerLink]="['/achat/'+cat.id]">
        <img class="img-fluid img-thumbnail" alt="Responsive image" [src]='["../../assets/"+cat.img]'>
      </a>
    </div>
  </div>
</div>

<br>
<br>

<h4 *ngIf="categorieByNom == null">Top Categories</h4>
<h4 *ngIf="categorieByNom != null">Wanted Category</h4>
<div>
  <select class="selectpicker" data-live-search="true" title="Choose categorie" [(ngModel)]="nomCategorie">
    <option *ngFor="let item of listCategories()">{{item.categorieNom}}</option>
  </select>
  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="findAllCategoriesByNom(nomCategorie)">Search</button>
</div>
<br>
<div *ngIf="categorieByNom == null" class="raw card-group">
  <div *ngFor="let cat of listCategories().slice(-3)" class="col-md-4 clearfix d-none d-md-block">
    <div class="card mb-2">
      <p class="card-title text-center">{{cat.categorieNom}}</p>
      <a class="text-center"[routerLink]="['/categorie/'+cat.id]">
        <img class="img-fluid img-thumbnail rounded-circle"  [src]='["../../assets/"+cat.imgCat]'>
      </a>
    </div>
  </div>
</div>
<div *ngIf="categorieByNom != null" class="raw card-group">
  <div *ngFor="let cat of categorieByNom" class="col-4">
    <div class="card card-body h-100">
      <p class="card-title text-center">{{cat.categorieNom}}</p>
      <a class="text-center"[routerLink]="['/categorie/'+cat.id]">
        <img class="img-fluid img-thumbnail" alt="Responsive image" [src]='["../../assets/"+cat.imgCat]'>
      </a>
    </div>
  </div>
</div>
