<script src="../../model/compte.ts"></script>
<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-secondary text-white">
      <h3>Edition du compte</h3>
    </div>

    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-1">
      </div>
      <div class="col-sm-3">
        <div class="card-body">
          <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="adminForm.nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom :</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="adminForm.prenom">
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="adminForm.email">
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card-body">
          <div class="form-group">
            <label for="identifiant">Identifiant :</label>
            <input type="text" class="form-control" id="identifiant" [(ngModel)]="adminForm.identifiant">
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe :</label>
            <input type="text" class="form-control" id="mdp" [(ngModel)]="adminForm.mdp">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br/>
        <br/>
      </div>
    </div>
    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a [routerLink]="['/accueil']" class="btn btn-success" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning" (click)="cancel()">
          <i [routerLink]="['/accueil']" class="fa fa-sync"></i>
        </a>
      </div>
    </div>
  </div>
</div>
