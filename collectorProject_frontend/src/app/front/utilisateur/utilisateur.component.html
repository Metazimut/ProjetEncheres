<script src="../../model/compte.ts"></script>
<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h3>Edition du compte</h3>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="utilisateurForm.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom :</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="utilisateurForm.prenom">
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="utilisateurForm.email">
    </div>
    <tr *ngFor="let adr of adresseForm">
      <td>
        <label for="rue">Rue :</label>
        <input type="text" class="form-control" id="rue" [(ngModel)]="adr.rue">
      </td>
      <td>
        <label for="complement">Complement :</label>
        <input type="text" class="form-control" id="complement" [(ngModel)]="adr.complement">
      </td>
      <td>
        <label for="codePostal">Code Postal :</label>
        <input type="text" class="form-control" id="codePostal" [(ngModel)]="adr.codePostal">
      </td>
      <td>
        <label for="ville">Ville :</label>
        <input type="text" class="form-control" id="ville" [(ngModel)]="adr.ville">
      </td>
      <td>
        <label for="pays">Pays :</label>
        <input type="text" class="form-control" id="pays" [(ngModel)]="adr.pays">
      </td>
    </tr>
  </div>

  <div class="card-footer">
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success" (click)="save()">
        <i class="fa fa-check"></i>
      </a>
      <a class="btn btn-warning" (click)="cancel()">
        <i class="fa fa-sync"></i>
      </a>
    </div>
  </div>

</div>
